<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="count-place">0</p>
    <script>
        const goal = 123456;
        const countPlace = document.querySelector('count-place');

        for(let i = 0; i <= goal; i++){
            setTimeout(() => {
                countPlace.innerText = i;
            }, i / goal * 5000);
        }


    </script>
</body>
</html>
