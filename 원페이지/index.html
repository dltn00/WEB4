<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            height: 100vh;
        }

        .page1 {
            background-color: rgb(147, 186, 115);
        }

        .page2 {
            background-color: rgb(137, 65, 65);
        }

        .page3 {
            background-color: rgb(81, 114, 119);
        }

        .page4 {
            background-color: rgb(157, 104, 145);
        }
    </style>
</head>

<body>
    <section class="page1"></section>
    <section class="page2"></section>
    <section class="page3"></section>
    <section class="page4"></section>

    <script>

        let index = 0;

        window.addEventListener('mousewheel', (e) => {
            e.preventDefault();
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' })
        }, { passive: false })
    </script>
</body>

</html>
